<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expo</title>
  <style>
    .gallery {
      position: relative;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }
    .gallery-img {
      width: 100%;
      display: inline-block;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .gallery:hover .gallery-img {
      opacity: 0.7;
      transform: scale(0.9);
    }
    .gallery:hover .gallery-img:hover {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="gallery">
  <img class="gallery-img" src="/img/Slide Deck_Page_01_Image_0001.jpg" style="width:100%" alt="Expo Page 1">
    <img class="gallery-img" src="/img/Slide Deck_Page_02_Image_0001.jpg" style="width:100%" alt="Expo Page 2">
    <img class="gallery-img" src="/img/Slide Deck_Page_03_Image_0001.jpg" style="width:100%" alt="Expo Page 3">
    <img class="gallery-img" src="/img/Slide Deck_Page_04_Image_0001.jpg" style="width:100%" alt="Expo Page 4">
    <img class="gallery-img" src="/img/Slide Deck_Page_05_Image_0001.jpg" style="width:100%" alt="Expo Page 5">
    <img class="gallery-img" src="/img/Slide Deck_Page_06_Image_0001.jpg" style="width:100%" alt="Expo Page 6">
    <img class="gallery-img" src="/img/Slide Deck_Page_07_Image_0001.jpg" style="width:100%" alt="Expo Page 7">
    <img class="gallery-img" src="/img/Slide Deck_Page_08_Image_0001.jpg" style="width:100%" alt="Expo Page 8">
    <img class="gallery-img" src="/img/Slide Deck_Page_09_Image_0001.jpg" style="width:100%" alt="Expo Page 9">
    <img class="gallery-img" src="/img/Slide Deck_Page_10_Image_0001.jpg" style="width:100%" alt="Expo Page 10">
</div>

</body>
</html>
